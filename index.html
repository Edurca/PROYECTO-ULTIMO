<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/4bd31e294f.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Lista de convocados</title>
	</head>

	<body>
		<header>
			<div class="container-fluid">
				<div
					class="row d-flex justify-content-center align-items-center"
					id="tituloHeader">
					<div class="col-2 p-2">
						<img
							src="img/AFA.png"
							alt="Logo AFA"
							style="width: 80px; height: 100px" />
					</div>
					<div class="col-9">
						<h1 class="text-white">SELECCIÓN ARGENTINA MUNDIAL QATAR 2022</h1>
					</div>
				</div>

				<div class="row">
					<div
						class="py-2 d-flex"
						id="fondoTitulo">
						<div class="container text-center d-flex justify-content-center" id="botonera">
							<div class="col-1 mx-1"></div>
							<div class="col-3 p-0 mx-2"><button
								type="button"
								class="btn btn-primary w-100"
								id="btnConvocados">
								LISTA DE CONVOCADOS
							</button></div>
							<div class="col-2 p-0 mx-2"><button
								type="button"
								class="btn btn-primary w-100"
								id="btnTitulares">
								TITULARES
							</button></div>
							<div class="col-2 p-0 mx-2">
								<button
								type="button"
								class="btn btn-primary w-100"
								id="btnPartidos">
								PARTIDOS
							</button>
							</div>
						</div>
						<button class="btn btn-outline mx-1" id="btnIngreso">Ingresar</button> 
						<span class="p-1 border-start"></span>
						<button class="btn btn-outline" id="btnIngreso">Registrarse</button>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container-fluid min-vh-100 position-relative">
				<div class="row">
					
				</div>

				<div class="container-fluid text-center position-absolute top-50 start-50 translate-middle" data-state="view" id="convocadosDiv">
					
					<div class="row">
						<article class="col-12 ">
							<div class="card">
								<div class="card-body p-3 d-flex flex-column justify-content-center">
									<h1 class=" text-white">LISTA DE CONVOCADOS</h1>
									<ul class="columnas mt-2" id="convocados"></ul>
								</div>
							</div>
						</article>
					</div>
				</div>

				<div class="container">
					<div class="row d-none mt-5" id="titulares" data-state="hide"></div>
				</div>

				<div class="container">
					<div class="row d-none mt-5" id="partidos" data-state="hide"></div>
				</div>

				<template id="template-convocados">
					<div class="add">
						<li
							class="list-group-item d-flex justify-content-between align-items-center border-1">
							<div class="d-flex justify-content-between align-items-center">
								<div
									class="me-2 mt-2"
									id="dorsalQuery"
									style="width: 30px; height: 30px">
									<span class="fw-bolder"></span>
								</div>
								<div class="ps-2">
									<span class="lead text-center"></span>
								</div>
							</div>
							<div>
								<span class="badge rounded-pill"></span>
							</div>
						</li>
					</div>
				</template>

				<template id="template-titulares">
					<div
						class="col-6 col-lg-2 mt-0 mb-3 d-flex align-items-center flex-column">
						<button
							class="btn btn-sm btn-danger border-0 mb-1 position-relative"
							id="rmvJugador"
							style="width: 1.5em; height: 1.5em">
							<i
								class="fa-solid fa-xs fa-xmark p-none d-block pe-none position-absolute top-50 start-50 translate-middle"></i>
						</button>
						<div class="card">
							<img class="card-img-top rounded mx-auto d-block" src="" alt="" />
							<div
								class="card-body d-flex flex-column align-items-center justify-content-center pt-1">
								<h6 class="small text-center mt-1 mx-2 text-nowrap">
									Titulares
								</h6>
								<div class="d-flex justify-content-between">
									<div
										class="d-flex justify-content-center flex-column m-1"
										id="edadTitu">
										<span
											class="no-wrap text-center text-secondary"
											style="font-size: 12px; font-weight: bold"
											>EDAD
										</span>
										<span class="lead text-center" style="font-size: 14px"
											>MD</span
										>
									</div>
									<div
										class="d-flex justify-content-center flex-column m-1"
										id="dorsalTitu">
										<span
											class="no-wrap text-center text-secondary"
											style="font-size: 12px; font-weight: bold">
											DORSAL</span
										>
										<span class="lead text-center" style="font-size: 14px"
											>11</span
										>
									</div>
									<div
										class="d-flex justify-content-center flex-column m-1"
										id="posTitu">
										<span
											class="no-wrap text-center text-secondary"
											style="font-size: 12px; font-weight: bold"
											>POS</span
										>
										<span class="lead text-center" style="font-size: 14px"
											>MD</span
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
		</main>

		<footer>
			<div class="container-fluid">
				<div class="row mt-4">
					<div class="col-2 col-lg-1">
						<img
							src="img/logo-poli.png"
							alt="Logo politenico"
							class="img-fluid" />
					</div>
					<div class="col-md-4 col-lg-10">
						<p class="small text-white text-center align-text-bottom mt-3">
							Desarollado por Grupo 5 // Copyright © 2022 Todos los derechos
							reservados
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
